name: client_flutter
description: Flutter client for GrandStack

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3

  graphql_flutter: ^3.1.0
  json_annotation: ^3.0.1
  smooth_star_rating: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^1.10.1
  flutter_launcher_icons: ^0.7.3
  json_serializable: ^3.4.0

# The following section is specific to Flutter.
flutter:
  uses-material-design: true

  assets:
    - assets/images/

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/grandstack_icon.png"
